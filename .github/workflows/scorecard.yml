---
name: scorecard

on:
  # For Branch-Protection check. Only the default branch is supported.
  branch_protection_rule:
  # Weekly on Monday at 3 AM UTC
  schedule:
    - cron: '0 3 * * MON'
  push:
    branches: [main]
  workflow_dispatch:

# Declare default permissions as read only.
permissions: read-all

concurrency:
  group: scorecard-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  analysis:
    name: Scorecard analysis
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      # Needed to upload the results to code-scanning dashboard.
      security-events: write
      # Needed to publish results and get a badge (see publish_results below).
      id-token: write
      # Recommended reads for private repos to avoid GraphQL/SAST gaps
      contents: read
      issues: read
      pull-requests: read
      checks: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          persist-credentials: false
      - name: Run analysis
        uses: ossf/scorecard-action@4eaacf0543bb3f2c246792bd56e8cdeffafb205a # v2.4.3
        with:
          results_file: results.sarif
          results_format: sarif
          # Publish the results for public repositories to enable scorecard badges.
          publish_results: true

      # Upload the results as artifacts (optional).
      - name: Upload artifact
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: SARIF file
          path: results.sarif
          retention-days: 5

      # Upload the results to GitHub's code scanning dashboard.
      - name: Upload to code-scanning
        uses: github/codeql-action/upload-sarif@ce729e4d353d580e6cacd6a8cf2921b72e5e310a # v4.31.0
        with:
          sarif_file: results.sarif
